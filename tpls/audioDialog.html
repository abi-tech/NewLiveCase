<div class="g-global-audio" style="top: 60px;">
	<section class="m-globalAudio">
		<header>
			<div class="title">背景音乐</div>
		</header>
		<section class="has-audio">
			<section class="audio-edit-area">
				<span class="has-back-img" title="更换音乐"></span>
				<span class="audio-name">没有背景音乐</span>
				<span class="audio-btns">
					<a href="#@" class="icon-update" title="更换音乐">添加</a>
					<a href="#@" title="播放/暂停" class="icon-music-none">试听</a>
					<a href="#@" class="icon-delete" title="删除音乐"></a>
				</span>
			</section>
			<section class="audio-position-select">
				<h3>设置音乐播放器页面位置(默认右上角)</h3>
				<ul>
					<li class="audio-position-list-0 audio-select-border">
						<span class="icon-backImg"></span>
						<span class="icon-position">右上</span> 
						<i class="icon-selected" style="display: inline;"></i> 
						<i class="icon-music icon-music-1"></i>
					</li>
					<li class="audio-position-list-1">
						<span class="icon-backImg"></span>
						<span class="icon-position">右下</span>
						<i style="display: none;"></i>
						<i class="icon-music icon-music-1"></i>
					</li>
					<li class="audio-position-list-2">
						<span class="icon-backImg"></span>
						<span class="icon-position">左上</span>
						<i style="display: none;"></i>
						<i class="icon-music icon-music-1"></i>
					</li>
					<li class="audio-position-list-3">
						<span class="icon-backImg"></span>
						<span class="icon-position">左下</span>
						<i style="display: none;"></i>
						<i class="icon-music icon-music-1"></i>
					</li>
				</ul>
			</section>
			<section class="audio-type">
				<label for="globalAudioStyle">播放器样式</label>
				<div class="oni-dropdown u-select" tabindex="0" style="width: 200px;">
					<div class="oni-dropdown-source">
						<div class="oni-dropdown-input u-select-input" id="title-dropdown73588057820312448880283120250192" title="音乐漩涡" style="width: 173px;">音乐漩涡</div>
						<div class="oni-dropdown-icon-wrap">
							<i class="oni-dropdown-icon oni-icon oni-icon-angle-up" style="display: none;"></i>
							<i class="oni-dropdown-icon oni-icon oni-icon-angle-down" style="display: block;"></i>
						</div>
					</div>
				</div>
				<select id="globalAudioStyle" style="display: none;">
					<option value="0" label="音乐漩涡">音乐漩涡</option>
					<option value="1" label="鹰翼酷跑">鹰翼酷跑</option>
					<option value="2" label="涟漪音符">涟漪音符</option>
				</select>
			</section>
		</section>
	</section>
</div>
