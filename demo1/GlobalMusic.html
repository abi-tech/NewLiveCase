	<script type="text/javascript">
		$(function () {
			var globalMusic = new GlobalMusic({ 
				onChosenEnd: function (data) {
					if(!data){
						$("a.u-tool-music i").removeClass().addClass("icon-x20 icon-x22-nomusic");
						$("a.u-tool-music p").removeClass().text("背景音乐");
					}else{
						$("a.u-tool-music i").removeClass().addClass("icon-x20 icon-x22-hasmusic");
						$("a.u-tool-music p").addClass("textCarouselClz active").text(data.name);
					}
					
				}
			});

			$("a[type='singleimage']").on("click", function (e) {
				var fileDialog = new FileDialog({
					type: "image", // image music
					onChosenEnd: function (item) {
						console.log(item);
					}
				});
				fileDialog.show();
			});
			$("a.u-tool-music").on("click", function (e) {
				globalMusic.show();
			});
		});
